<section-wrapper id="projects" header="Projects">
  <p-accordion [multiple]="true" [value]="0">
    @for (project of projects; track project.title) {
    <p-accordion-panel [value]="project.title">
      <p-accordion-header>{{project.title}}</p-accordion-header>
      <p-accordion-content>
        <div class="flex flex-col gap-4">
          <div class="flex flex-col gap-8 justify-between">
            <p>{{project.description}}</p>
            <div class="flex flex-col md:flex-row justify-center items-center gap-4">
              <a class="p-button w-3/4 md:w-48" [href]="project.github" target="_blank">Github Source</a>
              @if (project.githubSecondary) {
                <a class="p-button w-3/4 md:w-48" [href]="project.githubSecondary" target="_blank">Github Back-End</a>
              }
              @if (project.projectUrl) {
                <a class="p-button w-3/4 md:w-48" [href]="project.projectUrl" target="_blank">See Project</a>
              }
            </div>
          </div>
          <img [src]="project.screenshot" alt="project-screenshot" class="md:min-w-64 h-auto" />
        </div>
      </p-accordion-content>
    </p-accordion-panel>
    }
  </p-accordion>
</section-wrapper>
