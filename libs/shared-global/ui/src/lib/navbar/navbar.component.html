<p-menubar [model]="menuItems()" [style]="{'border-radius': 0, 'border-left': 0, 'border-right': 0, 'border-top': 0}">
  @if (logoPath()) {
    <ng-template #start>
      <img [src]="logoPath()" alt="logo" class="h-8" />
    </ng-template>
  }
  <ng-template #end>
    <shared-ui-color-mode-btn />
  </ng-template>
</p-menubar>
