<p-panel>
  <ng-template #header>
    <div class="flex items-center">
      <img
        [src]="manager.avatarUrl"
        alt="Logo"
        class="w-8 rounded-md"
      />
      <span class="pl-2 text-lg font-semibold">{{ manager.metadata.team_name }}</span>
    </div>
  </ng-template>
  <div class="flex flex-col gap-2">
    @for (player of rosteredPlayers; track $index) {
      <div class="flex items-center gap-2">
        <fd-position-badge [position]="player.position" [sport]="league.sport" />
        <p>{{player.full_name}}</p>
      </div>
    }
  </div>
</p-panel>
