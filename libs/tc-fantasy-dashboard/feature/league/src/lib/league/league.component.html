<div class="flex flex-col gap-2 h-full lg:h-screen w-full">
  <div class="fixed w-full z-10">
    <shared-ui-navbar [menuItems]="menuItems" [logoPath]="logo" />
  </div>
  @if (isLoading) {
    <div class="flex-auto flex justify-center items-center">
      <p-progress-spinner />
    </div>
  } @else {
    <div class="text-center pt-20">
      <h2 class="px-2">{{leagueName}}</h2>
    </div>
    <div class="flex-auto flex flex-col justify-between p-3">
      <div class="flex-auto">
        <router-outlet></router-outlet>
      </div>
      <fd-icon-attribution />
    </div>
  }
</div>
<p-confirmdialog />
