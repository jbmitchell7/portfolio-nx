<p-scroll-panel styleClass="h-[80vh] lg:h-[54vh]">
  <ul class="flex flex-col gap-3">
    @for (m of managersList; let i = $index; track i) {
      <li class="flex items-center gap-2">
        <p>{{i + 1}}.</p>
        <img [src]="m.avatarUrl" alt="manager avatar" class="w-10 rounded-md" />
        <p>{{m.metadata.team_name}}</p>
      </li>
    } @empty {
      <li>
        <p>Draft Order Unavailable</p>
      </li>
    }
  </ul>
</p-scroll-panel>
